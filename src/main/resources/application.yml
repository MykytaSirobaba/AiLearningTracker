spring:
  profiles:
    active: dev

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope: profile, email

  ai:
    model:
      chat: google-genai
    google:
      genai:
        project-id: ${PROJECT_ID}
        api-key: ${AI_GEMINI_KEY}
    templates:
      createMainGoal: |
        You are an expert personal goal planner.
        The user will provide their goal in free form.

        Task: Summarize the user's goal in a concise and clear way as "generalGoal".
        Also assign an overall "difficulty" level: EASY, MEDIUM, or HARD based on the complexity.
        
        Return JSON only. DO NOT ask for clarification, DO NOT respond conversationally. Just output the JSON format like string WITHOUT
        json or ``` in the end or start.
        
        {
        "generalGoal": "string",
        "difficulty": "EASY|MEDIUM|HARD"
        }

        USER INPUT:
        Goal: {{goal}}
      
      createSubgoal: |
        You are an expert personal goal planner.
        The user has a general goal and its difficulty level.

        Task: Break the general goal into 3â€“5 logical and achievable "subGoals".
        Each subGoal must include:
          - "title": short name
          - "description": detailed explanation
          - "difficulty": EASY, MEDIUM, or HARD
          - **Crucially, provide a realistic "estimatedHours" (a whole number)** required to complete it, considering the overall goal's difficulty and the description.
            The hour estimate must be based on the effort, not just the difficulty level.

        Return JSON only. DO NOT ask for clarification, DO NOT respond conversationally. Just output the JSON format like string WITHOUT
        json or ``` in the end or start.
        
        {
          "subGoals": [
            {
              "title": "string",
              "description": "string",
              "difficulty": "EASY|MEDIUM|HARD",
              "estimatedHours": 0
            }
          ]
        }

        USER INPUT:
        GeneralGoal: {{generalGoal}}
        Difficulty: {{difficulty}}