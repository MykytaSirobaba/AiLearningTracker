# Datasource
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
server.port=8080

# Liquibase
spring.liquibase.url=${DATASOURCE_URL}
spring.liquibase.user=${DATASOURCE_USER}
spring.liquibase.password=${DATASOURCE_PASSWORD}
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
#spring.liquibase.enabled=false


# Hibernate
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true

# Token expiration time
# 120 minutes
accessTokenValidTimeInMillisecond=7200000
# 600 minutes
refreshTokenValidTimeInMillisecond=36000000
tokenKey=123123123123123123123123123123123123

# Jwt 2 FA token
jwt2FaToken=300000

springdoc.packagesToScan=com.github.mykyta.sirobaba.ailearningtracker